events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/conf.d/*.conf;
    
    # DNS 解析器用于代理到域名上游
    resolver 8.8.8.8 1.1.1.1 valid=300s ipv6=off;
    
    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # HTTPS 服务
    server {
        listen 443 ssl http2;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # 自签名证书（在 Dockerfile 中生成）
        ssl_certificate /etc/nginx/ssl/selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/selfsigned.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # WebSocket 反向代理到讯飞 IAT
        location /xfws {
            proxy_pass https://iat.xf-yun.com/v1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host iat.xf-yun.com;
            # 将 Origin 设为目标站，避免被服务端基于 Origin 拒绝
            proxy_set_header Origin "https://iat.xf-yun.com";
            # iFlytek 鉴权需要 Date 与签名保持一致（使用URL中的date参数）
            proxy_set_header Date $arg_date;
            
            # 开启对上游的 SNI 支持
            proxy_ssl_server_name on;
            proxy_ssl_name iat.xf-yun.com;
            
            # 提高超时，关闭缓存
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
        }

        # React Router
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # 启用 gzip 压缩
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    }
}